{% extends 'base.html' %}
{% block title %}Dashboard – {{ upload_id }}{% endblock %}

{% block content %}
  <div class="container-main">
    <h2>Dashboard</h2>
    <canvas id="forecastChart" height="200"></canvas>
    <div class="row mt-4 g-4">
      <div class="col-md-6">
        <div class="card-small">
          <h3>J+7</h3>
          <div class="value">{{ j7|round(2) }} €</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-small">
          <h3>J+30</h3>
          <div class="value">{{ j30|round(2) }} €</div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    fetch("{{ url_for('api_forecast', upload_id=upload_id) }}")
      .then(r=>r.json()).then(data=>{
        const labels = data.map(d=>d.date),
              values = data.map(d=>d.value);
        new Chart(document.getElementById('forecastChart'),{
          type:'line',
          data:{ labels, datasets:[{
            label:'Solde prévu', data:values,
            borderColor:'#28a745', backgroundColor:'rgba(40,167,69,0.2)',
            pointRadius:4, tension:0.2
          }]},
          options:{
            plugins:{ legend:{ display:false } },
            scales:{
              x:{ grid:{ display:false }, ticks:{ maxRotation:0 } },
              y:{ grid:{ color:'rgba(0,0,0,0.05)' } }
            }
          }
        });
      });
  </script>
{% endblock %}
