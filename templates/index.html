<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import CSV – Trésorerie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-sm">
    <h1 class="text-2xl font-semibold mb-4">Importer votre relevé bancaire</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="file" accept=".csv" required
             class="block w-full text-gray-500
                    file:py-2 file:px-4 file:border-0
                    file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Importer
      </button>
    </form>
  </div>
</body>
</html>
